<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-formbyhikmat">
        <fieldset>
            <legend> Your's Personal Information</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter your full Name" required>


            <label for="Email">Email</label>
            <input type="Email" id="Email" placeholder="Enter your Email" required>


            <label for="Phone">Phone</label>
            <input type="tel" id="Name" placeholder="Enter your Phone Nubmer" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea name="Education" id="Education" placeholder="Enter your Education" rows="4" required></textarea>       
         </fieldset>


         <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea name="Experience" id="Experience" placeholder="Enter your Experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</button>
    </form>
    <br>


   <!--dynamic resume-->
   <div id="resume-display">
    <!--Resume will Be Generated Below-->
   </div>

   <script src="script.js"></script>
  </body>
</html>
